<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clojure Diplomacy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <object data="/svg/diplomacy-classic-map.svg" type="image/svg+xml"
            id="mapObjectTag" width="100%" height="100%"></object>

    <div id="non-map">
      <div id="test-buttons">
        {% for button-datum in DATC-button-data %}
        <button class="render-button {% if button-datum.test-complete? %}test-complete{% else %}test-incomplete{% endif %}"
                data-orders-phase-test-url="/DATC/{{button-datum.DATC-key}}/orders-phase-test">
          {{button-datum.DATC-key}}
        </button>
        {% endfor %}
      </div>

      <div id="testMetadata">
        <h1 id="test-long-name"></h1>
        <p id="test-summary"></p>
        <p id="test-explanation"></p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- render-gamestate.js depends on map-svg-positioning.js -->
    <script src="/js/map-svg-positioning.js"></script>
    <script src="/js/render-gamestate.js"></script>
  </body>
</html>
